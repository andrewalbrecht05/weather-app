        <div class="weather-info">
            <div class="current-info">
                <p class="place">Khust</p>
                <p><span class="week-day">Sunday</span><span class="current-time">13:00</span></p>
                <div class="current-temperature">
                    <p>12</p>
                    
                </div>
            </div>
            <div class="time-weather">
                <p class="time-current">8:00</p>
            </div>
        </div>
        <div class="detailed-weather-info">
            <div class="current_time">Now</div>
            <div class="details_weather">
                <div class="chance-of-rain">
                    <p>Chance of rain</p>
                    <p class="percent-chance-of-rain">
                        12%
                    </p>
                </div>
                <div class="humidity">
                    <p>Humidity</p>
                    <p class="percent-humidity">60%</p>
                </div>
                <div class="wind-speed">
                    <p>Wind Speed</p>
                    <p class="value-wind-speed">10 k/h</p>
                </div>
                <div class="visibility">
                    <p>Visibility</p>
                    <p class="value-visibility">100km</p>
                </div>
                <div class="pressure">
                    <p>Pressure</p>
                    <p class="value-pressure">1015 hPa</p>
                </div>
            </div>
        </div>
        <div class="tuesday-schedule">
            ??
        </div>
